components:
  schemas:

    User:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier of the user
        firstName:
          type: string
          description: First name of the user
        lastName:
          type: string
          description: Last name of the user
        email:
          type: string
          description: Email address
        role:
          type: string
          description: User role (e.g., admin, professional, athlete)
        dateOfBirth:
          type: string
          format: date
          description: Date of birth
        gender:
          type: string
          description: Gender
        phone:
          type: string
          description: Phone number

    Professional:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            specializations:
              type: array
              items:
                type: string
              description: Array of specialization strings
            contactEmail:
              type: string
              description: Business email for contact
            pIva:
              type: string
              description: VAT number
            taxCode:
              type: string
              description: Tax identification code
            languages:
              type: array
              items:
                type: string
              description: Spoken languages
            expStartDate:
              type: string
              format: date
              description: Start date of professional experience
            professionalExp:
              type: array
              items:
                type: string
              description: List of past professional experiences
            certifications:
              type: array
              items:
                type: string
              description: List of certifications
            address:
              type: object
              properties:
                street:
                  type: string
                city:
                  type: string
                cap:
                  type: string
                province:
                  type: string
                country:
                  type: string
              description: Full address of the professional
            socialLinks:
              type: object
              properties:
                instagram:
                  type: string
                linkedin:
                  type: string
                facebook:
                  type: string
                other:
                  type: string
              description: Links to social profiles

    Athlete:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          description: Athlete-specific properties (none defined yet)
    
    UserDevice:
      type: object
      properties:
        _id:
          type: string
        user:
          type: string
        ipAddress:
          type: string
        lastAccessed:
          type: string
          format: date-time
        userAgent:
          type: string
        refreshToken:
          type: string
        deviceType:
          type: string
        isActive:
          type: boolean    